<h2>Reactive: <span class="badge bg-info">Switches.</span> </h2>
<hr>

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar()"> 

    <!-- Radios -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       id="radioMasculino"
                       formControlName="genero"
                       value="M">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       id="radioFemenino"
                       formControlName="genero"
                       value="F">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="switchNotificacion"
                       formControlName="notificaciones"
                       value="false" >
                <label class="form-check-label" for="switchNotificacion">Quiero recibir notificaciones.</label>
              </div>
        </div>
    </div>

    <!-- Checkbox -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       value=""
                       id="checkTerminos"
                       formControlName="terminosCondic"
                       required>
                <label class="form-check-label" for="checkTerminos">
                  Terminos y Condiciones del Servicio.
                </label>
            </div>
        </div>
    </div>

    <hr>
    <!-- Botón de Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>




<h5>VALOR DEL FORMULARIO</h5>
<pre> {{ miFormulario.value | json }} </pre>
<hr>

<h5>PERSONA</h5>
<pre> {{ persona | json }} </pre>
<hr>

<h5>VALIDO</h5>
<pre> {{ miFormulario.valid | json }} </pre>
